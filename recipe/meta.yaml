{% set name = "segmentation-models-pytorch" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/segmentation_models_pytorch-{{ version }}.tar.gz
  sha256: b3b21ab4cd26a6b2b9e7a6ed466ace6452eb26ed3c31ae491ea2d7cbb01e384b
  patches:
    # 2024/03 -- hmaarrfk
    # Seems like the Upstream project isn't actively maintained limiting the installability
    # in modern conda-forge environments
    # We have cautiously loosened the pins
    # https://github.com/qubvel/segmentation_models.pytorch/issues/849
    # https://github.com/conda-forge/segmentation-models-pytorch-feedstock/pull/22
    - let_conda_manage_dependencies.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - efficientnet-pytorch ==0.7.1
    - pillow
    - pretrainedmodels ==0.7.4
    - python >=3.6
    - six
    - timm >=0.9.2,<0.10a.0a
    - torchvision >=0.5.0
    - tqdm


test:
  imports:
    - segmentation_models_pytorch
    - segmentation_models_pytorch.base
    - segmentation_models_pytorch.encoders
    - segmentation_models_pytorch.utils
    - segmentation_models_pytorch.decoders.unet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qubvel/segmentation_models.pytorch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Image segmentation models with pre-trained backbones. PyTorch.
  dev_url: https://github.com/qubvel/segmentation_models.pytorch

extra:
  recipe-maintainers:
    - weiji14
    - mxr-conda
    - oblute
    - rluria14
    - ndmaxar
    - ocefpaf
